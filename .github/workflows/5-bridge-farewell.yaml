name: Step 5 - Farewell Across The Bridge

on:
  issues:
    types: [closed, deleted]

permissions:
  contents: write
  issues: write
  actions: write
  models: read

env:
  WORKSHOP_STATUS_DONE: "üåü Travessia conclu√≠da! Revise os coment√°rios finais ou copie o reposit√≥rio novamente para recome√ßar."

jobs:
  find-workshop-issue:
    name: Find the workshop issue
    uses: lufomatics/reusable-workshops/.github/workflows/find-workshop-issue.yaml@v1.0.0
    with:
      issue-title-text: "Workshop"
      include-closed-issues: true

  wrap-up:
    name: Wrap up the journey
    runs-on: ubuntu-latest
    needs: [find-workshop-issue]
    if: |
      !github.event.repository.is_template &&
      needs.find-workshop-issue.outputs.issue-number == github.event.issue.number

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update workshop status in README
        run: |
          python - <<'PY'
          from pathlib import Path
          import os

          status = os.environ['WORKSHOP_STATUS_DONE']
          path = Path('README.md')
          text = path.read_text()
          start = '<!--WORKSHOP_STATUS-->'
          end = '<!--END_WORKSHOP_STATUS-->'
          if start not in text or end not in text:
              raise SystemExit('Workshop status markers not found in README.md')
          prefix, _, rest = text.partition(start)
          _, _, suffix = rest.partition(end)
          path.write_text(f"{prefix}{start}{status}{end}{suffix}")
          PY

      - name: Commit status update
        uses: EndBug/add-and-commit@v9
        continue-on-error: true
        with:
          add: README.md
          message: "workshop status: jornada concluida"
          default_author: github_actions
          pull: --rebase --autostash

      - name: Post farewell message
        if: github.event.action == 'closed'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
        run: |
          cat <<'MSG' > farewell.md
          A travessia do workshop foi conclu√≠da! ‚≠ê Se este fluxo ajudou, considere dar uma estrela em [lufomatics/workshop-crossing-the-bridge](https://github.com/lufomatics/workshop-crossing-the-bridge/subscription) e em [lufomatics/reusable-workshops](https://github.com/lufomatics/reusable-workshops/subscription) para apoiar a cria√ß√£o de mais experi√™ncias como esta.

          Quer experimentar os mais novos agentic workflows por conta pr√≥pria? Escolha um projeto em [Agentic Workflows](https://githubnext.github.io/gh-aw/), abra um Codespace aqui mesmo e execute:

          ```bash
          gh aw add <url-do-repositorio-agentic> --pr
          ```

          A extens√£o **gh aw** j√° est√° instalada neste ambiente; basta configurar o token conforme a documenta√ß√£o para come√ßar. Boa explora√ß√£o!
          MSG

          gh issue comment "$ISSUE_URL" --body-file farewell.md

      - name: Acknowledge issue deletion
        if: github.event.action == 'deleted'
        run: echo "Workshop issue exclu√≠da; README atualizado para refletir a conclus√£o."
